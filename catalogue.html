<!DOCTYPE html>
<html lang="fr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #FAFAFA;
      color: #1C1C1E;
      overflow-x: hidden;
    }

    header, footer {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header {
      border-bottom: 1px solid #B0B0B0;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    footer {
      border-top: 1px solid #B0B0B0;
      justify-content: center;
      font-size: 14px;
      height: auto;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1C1C1E;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007AFF;
    }

    h2 {
      text-align: center;
      margin: 60px 0 40px;
      font-size: 2rem;
      font-weight: 600;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 50px;
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(176, 176, 176, 0.4);
      border-radius: 24px;
      padding: 30px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      border-color: #007AFF;
    }

    .product-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    .product-card h3 {
      color: #007AFF;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .product-card p {
      color: #1C1C1E;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .benefits {
      text-align: left;
      margin: 0 auto 25px;
      max-width: 250px;
    }

    .benefits li {
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #333;
      list-style: disc;
    }

    .price {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .product-card button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background-color: #007AFF;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 122, 255, 0.35);
    }

    /* Animation ajout panier */
    .add-animation {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: #007AFF;
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 6px 25px rgba(0, 122, 255, 0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      z-index: 1000;
    }

    .add-animation.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product-card img {
      width: 90px;
      height: 90px;
      margin-bottom: 25px;
      object-fit: contain;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }
      
    .product-card:hover img {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background-color: #007AFF;
      color: #fff;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
      animation: pulse 2s infinite ease-in-out;
    }

  </style>
</head>
<body>
  <header>
    <div><strong>Louis Monteau</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Expertises</a>
      <a href="contact.html">Contact</a>
      <a href="panier.html" class="cart">ðŸ›’<span class="cart-count" id="cartCount">2</span></a>
    </nav>
  </header>

  <main>
    <h2>DÃ©couvrez nos Formations Premium</h2>
    <div class="products-grid" id="products-grid"></div>
  </main>

  <footer>Â© 2025 Louis Monteau â€” Expert Web Analytics</footer>

  <div class="add-animation" id="added-notif">âœ… Produit ajoutÃ© au panier</div>

  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({ event: 'page_view', page_name: 'Catalogue' });

    const products = [
      {
        id: 1,
        name: 'Formation Google Tag Manager',
        desc: 'Devenez autonome dans la gestion de vos balises et du tracking avancÃ©.',
        price: 299,
        logo: 'assets/gtm_2.png',
        benefits: [
          'Suivi complet des conversions',
          'ImplÃ©mentation via GTM sans code',
          'Configuration dâ€™Ã©vÃ©nements personnalisÃ©s',
          'Optimisation des dÃ©clencheurs'
        ]
      },
      {
        id: 2,
        name: 'Formation Google Analytics 4',
        desc: 'Comprenez, analysez et activez la donnÃ©e avec GA4 pour booster vos performances.',
        price: 199,
        logo: 'assets/GA4_2.png',
        benefits: [
          'Analyse du parcours utilisateur',
          'CrÃ©ation de rapports dâ€™audience et funnels',
          'Segmentation avancÃ©e des Ã©vÃ©nements',
          'Vision complÃ¨te des performances'
        ]
      },
      {
        id: 3,
        name: 'Formation Piano Analytics',
        desc: 'MaÃ®trisez Piano Analytics pour des insights puissants et un pilotage stratÃ©gique.',
        price: 399,
        logo: 'assets/logo-piano-analytics.png',
        benefits: [
          'CrÃ©ation de dashboards interactifs',
          'Suivi des KPIs business clÃ©s',
          'Analyse de donnÃ©es cross-canal',
          'Personnalisation des rapports'
        ]
      }
    ];

      

    const grid = document.getElementById('products-grid');

    // GÃ©nÃ©ration des cartes produits
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.logo}" alt="Logo ${p.name}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <ul class="benefits">${p.benefits.map(b => `<li>${b}</li>`).join('')}</ul>
        <div class="price">${p.price}â‚¬</div>
        <button onclick="addToCart(${p.id})">Ajouter au panier</button>
      `;
      grid.appendChild(card);
    });

    // DataLayer GA4 view_item_list
    dataLayer.push({
      event: 'view_item_list',
      ecommerce: {
        currency: 'EUR',
        items: products.map(p => ({
          item_id: p.id,
          item_name: p.name,
          price: p.price
        }))
      }
    });

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const product = products.find(p => p.id === id);
      cart.push({ ...product, quantity: 1 });
      localStorage.setItem('cart', JSON.stringify(cart));

      // Animation dâ€™ajout au panier
      const notif = document.getElementById('added-notif');
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), 1800);

      // GA4 add_to_cart
      dataLayer.push({
        event: 'add_to_cart',
        ecommerce: {
          currency: 'EUR',
          items: [{
            item_id: product.id,
            item_name: product.name,
            price: product.price,
            quantity: 1
          }]
        }
      });

      updateCartCount();
    }

    function updateCartCount() {
      const count = JSON.parse(localStorage.getItem('cart') || '[]').length;
      document.querySelector('nav a[href="panier.html"]').innerText = `Panier (${count})`;
    }

    updateCartCount();

     // --- Gestion dynamique du panier ---
  const cartDisplay = document.getElementById('cartCount');

  // Fonction pour mettre Ã  jour le compteur panier
  function updateCartCount() {
    // RÃ©cupÃ©ration du panier depuis localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Calcul du nombre total dâ€™articles
    const totalItems = cart.reduce((total, product) => total + (product.quantity || 1), 0);

    // Mise Ã  jour de lâ€™affichage
    if (totalItems > 0) {
      cartDisplay.textContent = totalItems;
      cartDisplay.style.display = 'inline-block';
    } else {
      cartDisplay.style.display = 'none'; // Masque le compteur si panier vide
    }
  }

  // ExÃ©cution initiale au chargement de la page
  updateCartCount();

  // Permet dâ€™Ã©couter les changements sur le panier depuis dâ€™autres pages
  window.addEventListener('storage', (event) => {
    if (event.key === 'cart') updateCartCount();
  });
  </script>
</body>
</html>
