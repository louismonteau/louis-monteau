<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier — Louis Monteau</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #FAFAFA;
      color: #1C1C1E;
    }

    header, footer {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header {
      border-bottom: 1px solid #B0B0B0;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    footer {
      border-top: 1px solid #B0B0B0;
      justify-content: center;
      font-size: 14px;
      height: auto;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1C1C1E;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007AFF;
    }

    h2 {
      text-align: center;
      margin: 60px 0 40px;
      font-size: 2rem;
      font-weight: 600;
    }

    .cart-container {
      max-width: 800px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border: 1px solid rgba(176, 176, 176, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .cart-item:hover {
      transform: scale(1.02);
    }

    .cart-item h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #007AFF;
    }

    .cart-item p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: #FF3B30;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .remove-btn:hover {
      transform: scale(1.1);
    }

    .total {
      text-align: right;
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 30px;
      color: #1C1C1E;
    }

    /* ✅ CTA proportionnel au texte */
    .checkout-btn {
      display: block;
      margin: 40px auto 0;
      padding: 14px 40px;
      background-color: #007AFF;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: fit-content; /* largeur proportionnelle */
    }

    .checkout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 122, 255, 0.35);
    }

  </style>
</head>
<body>
  <header>
    <div><strong>Louis Monteau</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Expertises</a>
      <a href="contact.html">Contact</a>
      <a href="panier.html">Panier</a>
    </nav>
  </header>

  <main>
    <h2>Votre Panier</h2>
    <div class="cart-container" id="cart-container"></div>
    <div class="total" id="total"></div>
    <button class="checkout-btn" id="checkout-btn">Valider le panier</button>
  </main>


  <footer>© 2025 Louis Monteau — Expert Web Analytics</footer>

  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({ event: 'page_view', page_name: 'Panier' });

    const container = document.getElementById('cart-container');
    const totalEl = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkout-btn');
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function renderCart() {
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#555;">Votre panier est vide.</p>';
        totalEl.textContent = '';
        checkoutBtn.style.display = 'none';
        return;
      }

      cart.forEach((p, i) => {
        total += p.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>
            <h3>${p.name}</h3>
            <p>${p.price} €</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${i})">Retirer</button>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = `Total : ${total} €`;
      checkoutBtn.style.display = 'block';
    }

    function removeItem(index) {
      const removed = cart.splice(index, 1)[0];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();

      // GA4 remove_from_cart event
      dataLayer.push({
        event: 'remove_from_cart',
        ecommerce: {
          currency: 'EUR',
          items: [{
            item_id: removed.id,
            item_name: removed.name,
            price: removed.price,
            quantity: 1
          }]
        }
      });
    }

    checkoutBtn.addEventListener('click', () => {
      dataLayer.push({
        event: 'begin_checkout',
        ecommerce: {
          currency: 'EUR',
          value: cart.reduce((a, b) => a + b.price, 0),
          items: cart.map(p => ({
            item_id: p.id,
            item_name: p.name,
            price: p.price,
            quantity: 1
          }))
        }
      });
      window.location.href = 'paiement.html';
    });

    renderCart();
  </script>
</body>
</html>
