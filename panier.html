<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier — Louis Monteau</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #FAFAFA;
      color: #1C1C1E;
    }

    header, footer {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header {
      border-bottom: 1px solid #B0B0B0;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    footer {
      border-top: 1px solid #B0B0B0;
      justify-content: center;
      font-size: 14px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1C1C1E;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007AFF;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 40px 20px 100px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      width: 100%;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 50px;
    }

    /* --- Bloc panier principal --- */
    .cart-summary {
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 30px;
      border: 1px solid rgba(176,176,176,0.3);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding-bottom: 15px;
    }

    .cart-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 20px;
    }

    .cart-info {
      flex: 1;
    }

    .cart-info h3 {
      font-size: 1.1rem;
      color: #007AFF;
      margin: 0 0 5px;
    }

    .cart-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #FF3B30;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .remove-btn:hover {
      transform: scale(1.1);
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 25px;
    }

    /* --- CTA panier --- */
    .checkout-btn {
      display: block;
      margin: 40px auto 40px;
      padding: 14px 40px;
      background-color: #007AFF;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: fit-content;
    }

    .checkout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,122,255,0.35);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Louis Monteau</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Expertises</a>
      <a href="contact.html">Contact</a>
      <a href="panier.html">Panier</a>
    </nav>
  </header>

  <main>
    <h2>Votre panier</h2>

    <div class="cart-summary" id="cart-container"></div>
    <div class="total" id="total"></div>
    <button class="checkout-btn" id="checkout-btn">Valider le panier</button>
  </main>

  <footer>© 2025 Louis Monteau — Expert Web Analytics</footer>

  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({ event: 'page_view', page_name: 'Panier' });

    const container = document.getElementById('cart-container');
    const totalEl = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkout-btn');
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    // Fonction d'affichage du panier
    function renderCart() {
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#555;">Votre panier est vide.</p>';
        totalEl.textContent = '';
        checkoutBtn.style.display = 'none';
        return;
      }

      cart.forEach((p, i) => {
        total += p.price;
        const item = document.createElement('div');
        item.className = 'cart-item';
        item.innerHTML = `
          <img src="${p.image || 'https://via.placeholder.com/60'}" alt="${p.name}">
          <div class="cart-info">
            <h3>${p.name}</h3>
            <p>${p.price} €</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${i})">Retirer</button>
        `;
        container.appendChild(item);
      });

      totalEl.textContent = "Total : " + total.toFixed(2) + " €";
      checkoutBtn.style.display = 'block';
    }

    // Fonction pour retourner le bon logo selon le nom du produit
function getImageForProduct(name) {
  if (name.includes("Google Analytics")) return "assets/GA4_2.png";
  if (name.includes("Google Tag")) return "assets/gtm_2.png";
  if (name.includes("Piano")) return "assets/logo-piano-analytics.png";
  return "assets/default.png"; // image par défaut si le produit ne correspond pas
}

// Fonction d'affichage du panier
function renderCart() {
  container.innerHTML = '';
  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = '<p style="text-align:center;color:#555;">Votre panier est vide.</p>';
    totalEl.textContent = '';
    checkoutBtn.style.display = 'none';
    return;
  }

  cart.forEach((p, i) => {
    total += p.price;
    const item = document.createElement('div');
    item.className = 'cart-item';
    item.innerHTML = `
      <div style="display:flex;align-items:center;gap:20px;">
        <img src="${getImageForProduct(p.name)}" alt="${p.name}" style="width:60px;height:60px;object-fit:contain;border-radius:12px;">
        <div class="cart-info">
          <h3>${p.name}</h3>
          <p>${p.price} €</p>
        </div>
      </div>
      <button class="remove-btn" onclick="removeItem(${i})">Retirer</button>
    `;
    container.appendChild(item);
  });

  totalEl.textContent = "Total : " + total.toFixed(2) + " €";
  checkoutBtn.style.display = 'block';
}


    // Fonction suppression d’un produit
    function removeItem(index) {
      const removed = cart.splice(index, 1)[0];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();

      // GA4 remove_from_cart event
      dataLayer.push({
        event: 'remove_from_cart',
        ecommerce: {
          currency: 'EUR',
          items: [{
            item_id: removed.id,
            item_name: removed.name,
            price: removed.price,
            quantity: 1
          }]
        }
      });
    }

    // Validation du panier
    checkoutBtn.addEventListener('click', () => {
      dataLayer.push({
        event: 'begin_checkout',
        ecommerce: {
          currency: 'EUR',
          value: cart.reduce((a, b) => a + b.price, 0),
          items: cart.map(p => ({
            item_id: p.id,
            item_name: p.name,
            price: p.price,
            quantity: 1
          }))
        }
      });
      window.location.href = 'paiement.html';
    });

    renderCart();
  </script>
</body>
</html>
