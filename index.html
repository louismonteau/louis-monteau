<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Formations Data & Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #1e1e1e, #222, #121212);
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .cta {
      background-color: #00bcd4;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .cta:hover {
      background-color: #008c9e;
      transform: scale(1.05);
    }

    /* ===== Stack Technique ===== */
    .stack-section {
      background: linear-gradient(90deg, #0e0e0e, #141414);
      padding: 30px 0;
      overflow: hidden;
      position: relative;
      margin-top: 50px;
    }

    .stack-track {
      display: flex;
      animation: scroll 30s linear infinite;
      width: max-content;
    }

    .stack-track img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin: 0 40px;
      filter: brightness(0) invert(1);
      opacity: 0.9;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .stack-track img:hover {
      transform: scale(1.15);
      opacity: 1;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ===== Formulaire ===== */
    section {
      padding: 80px 20px;
      background: linear-gradient(135deg, #111, #0e0e0e);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    section h2 {
      color: #00bcd4;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      gap: 18px;
      background: rgba(255, 255, 255, 0.05);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
      backdrop-filter: blur(8px);
    }

    input, textarea {
      padding: 14px 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      width: 100%;
      outline: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input:focus, textarea:focus {
      background: rgba(0, 188, 212, 0.15);
      transform: scale(1.01);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0096a3;
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #0d0d0d;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>

<script>
  // Initialisation du dataLayer
  window.dataLayer = window.dataLayer || [];

  // 1️⃣ Envoi de l'événement de page vue
  window.dataLayer.push({
    event: "page_view",
    page_type: "homepage",
    page_name: "Accueil - Formations Data & Analytics"
  });

  // 2️⃣ Tracking du clic sur le CTA "Découvrir nos formations"
  document.querySelector('.cta').addEventListener('click', function() {
    window.dataLayer.push({
      event: "cta_click",
      cta_name: "Découvrir nos formations",
      page_section: "header",
      page_type: "homepage"
    });
  });

  // 3️⃣ Tracking de la soumission du formulaire de contact
  const form = document.querySelector('form');
  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Empêche le rechargement pour le test
    const formData = {
      nom: form.nom.value,
      prenom: form.prenom.value,
      email: form.email.value
    };

    window.dataLayer.push({
      event: "form_submission",
      form_id: "contact_form_homepage",
      form_name: "Formulaire de contact - Accueil",
      page_type: "homepage",
      form_data: formData
    });

    alert("Merci pour votre message !");
    form.reset();
  });

  // 4️⃣ Envoi automatique d’un événement custom "stack_viewed" lorsque la stack technique devient visible à l’écran
  const stackSection = document.querySelector('.stack-section');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        window.dataLayer.push({
          event: "stack_viewed",
          section: "stack_technique",
          page_type: "homepage",
          timestamp: new Date().toISOString()
        });
        observer.unobserve(stackSection);
      }
    });
  }, { threshold: 0.4 });

  observer.observe(stackSection);
</script>

  
<body>
  <header>
    <h1>Formations Data & Analytics</h1>
    <p>Maîtrisez les outils clés de la performance digitale</p>
    <a href="catalogue.html" class="cta">Découvrir nos formations</a>
  </header>

  <!-- Section Stack Technique -->
  <div class="stack-section">
    <div class="stack-track">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Tag_Manager_logo.svg" alt="GTM">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Google_Analytics_4_logo.svg" alt="GA4">
      <img src="https://www.piano.io/wp-content/uploads/2021/05/piano-logo.svg" alt="Piano">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Power_BI_logo.svg" alt="Power BI">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Google_Data_Studio_logo.svg" alt="Looker Studio">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Sql_data_base_with_logo.png" alt="SQL">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Dataiku_logo.svg" alt="DataIku">
      <!-- Double affichage pour boucle fluide -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Tag_Manager_logo.svg" alt="GTM">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Google_Analytics_4_logo.svg" alt="GA4">
      <img src="https://www.piano.io/wp-content/uploads/2021/05/piano-logo.svg" alt="Piano">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Power_BI_logo.svg" alt="Power BI">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Google_Data_Studio_logo.svg" alt="Looker Studio">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Sql_data_base_with_logo.png" alt="SQL">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Dataiku_logo.svg" alt="DataIku">
    </div>
  </div>

  <!-- Formulaire de contact -->
  <section>
    <h2>Contactez-nous</h2>
    <form>
      <input type="text" name="nom" placeholder="Nom" required>
      <input type="text" name="prenom" placeholder="Prénom" required>
      <input type="email" name="email" placeholder="Adresse e-mail" required>
      <textarea name="message" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer le message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Formations Data & Analytics - Tous droits réservés.</p>
  </footer>
</body>
</html>
