<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement — Louis Monteau</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #FAFAFA;
      color: #1C1C1E;
    }

    header, footer {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header {
      border-bottom: 1px solid #B0B0B0;
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
    }

    footer {
      border-top: 1px solid #B0B0B0;
      justify-content: center;
      font-size: 14px;
      padding: 30px;
      background: #fff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1C1C1E;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007AFF;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      padding: 60px;
    }

    /* Bloc gauche : récapitulatif panier */
    .cart-summary {
      flex: 1;
      min-width: 350px;
      max-width: 500px;
      background: white;
      border: 1px solid rgba(176, 176, 176, 0.4);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #EAEAEA;
      padding: 15px 0;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 15px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item h4 {
      font-size: 1rem;
      margin: 0 0 5px;
      color: #007AFF;
    }

    .cart-item p {
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }

    .cart-total {
      text-align: right;
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Bloc droite : paiement */
    .payment-form {
      flex: 1;
      min-width: 350px;
      max-width: 500px;
      background: white;
      border: 1px solid rgba(176, 176, 176, 0.4);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    }

    .payment-form h3 {
      text-align: center;
      color: #007AFF;
      margin-bottom: 25px;
    }

    .payment-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .payment-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #B0B0B0;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
    }

    .payment-form input:focus {
      border-color: #007AFF;
      outline: none;
    }

    .payment-form button {
      width: 100%;
      padding: 14px;
      background-color: #007AFF;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .payment-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 122, 255, 0.3);
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Louis Monteau</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Expertises</a>
      <a href="contact.html">Contact</a>
      <a href="panier.html">Panier</a>
    </nav>
  </header>

  <main>
    <!-- Bloc gauche : Récapitulatif du panier -->
    <div class="cart-summary" id="cart-summary">
      <h3>Votre commande</h3>
      <div id="cart-items"></div>
      <div class="cart-total" id="cart-total">Total : 0€</div>
    </div>

    <!-- Bloc droite : Formulaire de paiement -->
    <div class="payment-form">
      <h3>Paiement sécurisé</h3>
      <form id="paymentForm">
        <label>Nom complet</label>
        <input type="text" placeholder="Votre nom" required>

        <label>Adresse e-mail</label>
        <input type="email" placeholder="exemple@email.com" required>

        <label>Numéro de carte</label>
        <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" required>

        <label>Date d’expiration</label>
        <input type="text" placeholder="MM/AA" maxlength="5" required>

        <label>Cryptogramme</label>
        <input type="text" placeholder="123" maxlength="3" required>

        <a href="achat-remerciement.html"><button type="submit">Procéder au paiement</button></a>
      </form>
    </div>
  </main>

  <footer>© 2025 Louis Monteau — Expert Web Analytics</footer>

  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({ event: 'page_view', page_name: 'Paiement' });

    // Charger le panier
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartContainer = document.getElementById('cart-items');
    const totalContainer = document.getElementById('cart-total');

    let total = 0;
    cart.forEach(item => {
      total += item.price * (item.quantity || 1);
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.logo}" alt="Logo ${item.name}">
        <div class="cart-item-info">
          <h4>${item.name}</h4>
          <p>${item.price}€</p>
        </div>
      `;
      cartContainer.appendChild(div);
    });

    totalContainer.textContent = `Total : ${total.toFixed(2)}€`;

    // Envoi d'un event GA4 "begin_checkout"
    if (cart.length > 0) {
      dataLayer.push({
        event: 'begin_checkout',
        ecommerce: {
          currency: 'EUR',
          value: total,
          items: cart.map(p => ({
            item_id: p.id,
            item_name: p.name,
            price: p.price,
            quantity: p.quantity || 1
          }))
        }
      });
    }

    // Gestion du paiement
    document.getElementById('paymentForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('✅ Paiement validé ! Merci pour votre commande.');
      localStorage.removeItem('cart');

      // Envoi d’un event GA4 purchase
      dataLayer.push({
        event: 'purchase',
        ecommerce: {
          transaction_id: 'TX-' + Date.now(),
          currency: 'EUR',
          value: total,
          items: cart.map(p => ({
            item_id: p.id,
            item_name: p.name,
            price: p.price,
            quantity: p.quantity || 1
          }))
        }
      });

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
