<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement — Louis Monteau</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Inter',sans-serif;margin:0;background-color:#FAFAFA;color:#1C1C1E;}
    header, footer {padding:20px 60px;display:flex;justify-content:space-between;align-items:center;}
    header {border-bottom:1px solid #B0B0B0;}
    footer {border-top:1px solid #B0B0B0; border-bottom:none; justify-content:center; font-size:14px; height:auto;}
    nav a {margin:0 15px;text-decoration:none;color:#1C1C1E;transition:color 0.3s;}
    nav a:hover {color:#007AFF;}
    h2 {text-align:center;margin:60px 0 40px;font-size:2rem;}

    main {max-width:600px;margin:0 auto;padding:0 20px;}
    form {display:flex;flex-direction:column;}
    label {margin:10px 0 5px;}
    input {padding:10px;border:1px solid #B0B0B0;border-radius:8px;margin-bottom:20px;font-size:1rem;}
    input:focus {outline:none;border-color:#007AFF;}
    .pay-btn {padding:14px;border:none;border-radius:25px;background-color:#007AFF;color:#fff;font-weight:600;cursor:pointer;transition:all 0.3s ease;}
    .pay-btn:hover {background-color:#0066CC;}
  </style>
</head>
<body>
  <header>
    <div><strong>Louis Monteau</strong></div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Expertises</a>
      <a href="contact.html">Contact</a>
      <a href="panier.html">Panier</a>
    </nav>
  </header>

  <main>
    <h2>Formulaire de Paiement</h2>
    <form id="payment-form">
      <label>Nom</label>
      <input type="text" value="Jean" required>
      <label>Prénom</label>
      <input type="text" value="Dupont" required>
      <label>Email</label>
      <input type="email" value="jean.dupont@email.com" required>
      <label>Adresse</label>
      <input type="text" value="10 Rue Exemple, Paris" required>
      <label>Numéro de carte</label>
      <input type="text" value="4111 1111 1111 1111" required>
      <label>Date d'expiration</label>
      <input type="text" value="12/25" required>
      <label>CVV</label>
      <input type="text" value="123" required>
      <button type="submit" class="pay-btn">Payer</button>
    </form>
  </main>

  <footer>© 2025 Louis Monteau — Expert Web Analytics</footer>

  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({event:'page_view', page_name:'Paiement'});

    const cart = JSON.parse(localStorage.getItem('cart')||'[]');

    document.getElementById('payment-form').addEventListener('submit', e=>{
      e.preventDefault();
      // GA4 purchase
      dataLayer.push({
        event:'purchase',
        ecommerce:{
          currency:'EUR',
          transaction_id:'T'+Date.now(),
          value: cart.reduce((a,b)=>a+b.price,0),
          items: cart.map(p=>({
            item_id:p.id,
            item_name:p.name,
            price:p.price,
            quantity:p.quantity || 1
          }))
        }
      });
      // Vider le panier
      localStorage.removeItem('cart');
      // Redirection page remerciement
      window.location.href='merci-achat.html';
    });
  </script>
</body>
</html>
